# Extended Data Library CI
# Org-specific CI for extended-data-library projects
#
# Managed by: extended-data-library/control-center

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  python-test:
    name: Python Test
    runs-on: ubuntu-latest
    # Only run if python files exist
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for Python files
        id: check_python
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ] || [ -f requirements.txt ] || [ -n "$(find . -maxdepth 2 -name "*.py")" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
          
      - uses: actions/setup-python@v5
        if: steps.check_python.outputs.exists == 'true'
        with:
          python-version: '3.12'

      - name: Install uv
        if: steps.check_python.outputs.exists == 'true'
        run: pip install uv

      - name: Install package
        if: steps.check_python.outputs.exists == 'true'
        run: |
          if [ -f pyproject.toml ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f setup.py ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f requirements.txt ]; then
            uv pip install -r requirements.txt --system
          fi

      - name: Lint
        if: steps.check_python.outputs.exists == 'true'
        run: |
          uv pip install ruff --system
          ruff check . --output-format=github || true

      - name: Test
        if: steps.check_python.outputs.exists == 'true'
        run: |
          uv pip install pytest --system
          pytest || true

  node-test:
    name: Node Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for Node files
        id: check_node
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check_node.outputs.exists == 'true'
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_node.outputs.exists == 'true'
        run: npm ci || npm install

      - name: Lint
        if: steps.check_node.outputs.exists == 'true'
        run: npm run lint || true

      - name: Test
        if: steps.check_node.outputs.exists == 'true'
        run: npm test || true
