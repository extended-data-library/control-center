name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest
    if: hashFiles('pyproject.toml', 'setup.py', 'requirements.txt') != ''
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install package
        run: |
          if [ -f pyproject.toml ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f setup.py ]; then
            uv pip install -e ".[dev]" --system 2>/dev/null || uv pip install -e . --system
          elif [ -f requirements.txt ]; then
            uv pip install -r requirements.txt --system
          fi

      - name: Lint
        run: |
          uv pip install ruff --system
          ruff check . --output-format=github

      - name: Type check
        run: |
          uv pip install mypy --system
          mypy . --ignore-missing-imports || true

      - name: Test
        run: |
          uv pip install pytest pytest-cov --system
          pytest -v --cov --cov-report=xml || true

  node-ci:
    name: Node CI
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint || echo "No lint script"

      - name: Build
        run: npm run build || echo "No build script"

      - name: Test
        run: npm run test || echo "No test script"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Security Scan
        if: hashFiles('pyproject.toml', 'setup.py', 'requirements.txt') != ''
        run: |
          pip install bandit safety
          bandit -r . -ll -ii -x tests/ || true
          safety check --full-report 2>/dev/null || true

      - name: Node Security Scan
        if: hashFiles('package.json') != ''
        run: npm audit
