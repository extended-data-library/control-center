name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Check for Python
        id: check_python
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ] || [ -f requirements.txt ] || [ -d src ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        if: steps.check_python.outputs.exists == 'true'
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        if: steps.check_python.outputs.exists == 'true'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        if: steps.check_python.outputs.exists == 'true'
        run: |
          if [ -f pyproject.toml ]; then
            uv sync --all-extras --dev
          else
            uv pip install .[dev] || uv pip install .
          fi

      - name: Lint (Ruff)
        if: steps.check_python.outputs.exists == 'true'
        run: |
          uv run ruff check . --output-format=github || true

      - name: Type Check (Mypy)
        if: steps.check_python.outputs.exists == 'true'
        run: |
          uv run mypy . || true

      - name: Test (Pytest)
        if: steps.check_python.outputs.exists == 'true'
        run: |
          uv run pytest -v --cov --cov-report=xml || true

      - name: Upload coverage
        if: steps.check_python.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-node:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Check for Node.js
        id: check_node
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check_node.outputs.exists == 'true'
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_node.outputs.exists == 'true'
        run: npm ci || npm install

      - name: Lint
        if: steps.check_node.outputs.exists == 'true'
        run: npm run lint || true

      - name: Test
        if: steps.check_node.outputs.exists == 'true'
        run: npm test || true
