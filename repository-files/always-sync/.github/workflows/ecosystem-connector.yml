# Ecosystem Connector Workflow
# 
# This workflow connects this repository back to extended-data-library/control-center
# for unified AI-powered automation across all organization repositories.
#
# Features:
# - Automatic PR review via AI (Cursor/Jules)
# - /jules and /cursor command delegation
# - CI failure auto-fix
#
# Managed by: extended-data-library/control-center

name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==========================================================================
  # AI PR REVIEW
  # ==========================================================================
  review:
    name: AI Review
    if: |
      github.event_name == 'pull_request' && 
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: PR Review
        uses: extended-data-library/control-center/repository-files/always-sync/.github/actions/agentic-pr-review@main
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}

  # ==========================================================================
  # DELEGATION: /jules and /cursor commands
  # ==========================================================================
  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Command Delegation
        uses: extended-data-library/control-center/repository-files/always-sync/.github/actions/agentic-issue-triage@main
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}

  # ==========================================================================
  # CI FAILURE AUTO-FIX
  # ==========================================================================
  fix-ci:
    name: Auto-fix CI
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fix CI
        uses: extended-data-library/control-center/repository-files/always-sync/.github/actions/agentic-ci-resolution@main
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          workflow_run_id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          branch: ${{ github.event.workflow_run.head_branch }}
          cursor_api_key: ${{ secrets.CURSOR_API_KEY }}
          jules_api_key: ${{ secrets.GOOGLE_JULES_API_KEY }}
